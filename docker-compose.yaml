version: "3.9"
services:
  db:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: name 
      POSTGRES_USER: username 
      POSTGRES_PASSWORD: password 
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - default
  telegram:
    restart: unless-stopped
    build:
      .
    command:
      python3 main.py
    depends_on:
      - db
    networks:
      - default
